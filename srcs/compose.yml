name: inception

services:
  nginx:
    build:
      context: ./requirements/nginx
      args:
        OS_VERSION:
    container_name: nginx
    networks:
      - incepnet
    depends_on:
      - wordpress
  wordpress:
    build:
      context: ./requirements/wordpress
      args:
        OS_VERSION:
    container_name: wp-fpm
    environment:
      LOGIN:
      DOMAIN:
      DB_NAME:
      DB_USER:
      WP_ADMIN:
      WP_USER:
    secrets:
      - db_password
      - admin_password
      - user_password
    networks:
      - incepnet
    depends_on:
      - mysql
  mysql:
    build:
      context: ./requirements/mariadb
      args:
        OS_VERSION:
    container_name: mariadb
    environment:
      DB_NAME:
      DB_USER:
    secrets:
      - db_root_password
      - db_password
    networks:
      - incepnet

networks:
  incepnet:

secrets:
  db_root_password:
    file: ../.secrets/db_root_password.txt
  db_password:
    file: ../.secrets/db_password.txt
  admin_password:
    file: ../.secrets/admin_password.txt
  user_password:
    file: ../.secrets/user_password.txt
