name: inception

services:
  nginx:
    build:
      context: ./requirements/nginx
      args:
        OS_VERSION:
    container_name: nginx
    environment:
      DOMAIN:
    secrets:
      - ssl_key
      - ssl_cert
    networks:
      - incepnet
    ports:
      - 443:8443
    volumes:
      - ${VOLUME}/wp:/var/www/html
    depends_on:
      - wordpress
    restart: always
  wordpress:
    build:
      context: ./requirements/wordpress
      args:
        OS_VERSION:
    container_name: wp-fpm
    environment:
      LOGIN:
      DOMAIN:
      DB_NAME:
      DB_USER:
      WP_ADMIN:
      WP_USER:
    secrets:
      - db_password
      - admin_password
      - user_password
    networks:
      - incepnet
    volumes:
      - ${VOLUME}/wp:/var/www/html
    depends_on:
      - mysql
    restart: always
  mysql:
    build:
      context: ./requirements/mariadb
      args:
        OS_VERSION:
    container_name: mariadb
    environment:
      DB_NAME:
      DB_USER:
      MYSQL_UID:
      MYSQL_GID:
    secrets:
      - db_root_password
      - db_password
    networks:
      - incepnet
    volumes:
      - ${VOLUME}/db:/var/lib/mysql
    restart: always

networks:
  incepnet:

volumes:
  wp-data:

secrets:
  db_root_password:
    file: ../.secrets/db_root_password.txt
  db_password:
    file: ../.secrets/db_password.txt
  admin_password:
    file: ../.secrets/admin_password.txt
  user_password:
    file: ../.secrets/user_password.txt
  ssl_key:
    file: ../.secrets/self-signed.key
  ssl_cert:
    file: ../.secrets/self-signed.crt
